<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo">
    <button class="signin">Sign In</button>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="email-box">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </div>
</section>

<!-- Movie Row -->
<section class="row">
    <h2>Popular on Netflix</h2>
    <div class="row-posters">
        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABafZVgxJHtRM3FrXgzC3H-8nqmSj9sL5q24aLrrK6odFhuf9XHZX08LPnom2A4pVEs1uXhFne4G8vWFgTK9ozasHh2Ykc0e5VQQ.jpg?r=347" alt="Red Notice">

        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABU5mnz4PwYX8bXpvIf5ENlEqNKNastomqRha6x2_PXJU906aMQsYeF8lqtcYuas7Myqc_3jmjO9zsdmMIBbO9fBtdIMGhnSZXgU.jpg?r=491" alt="Carry-On">
        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABZme4X0NYrvMqVsKsdmjkygw1gawSZwF7bAAnLzsQtcJ3eeoh2xirGz0-Cdtrx_-pyjy1mw_IqbR_VzseiKDgCYmuZTOXO5fZ1c.jpg?r=116" alt="Don't Look Up">
        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABWzz4oLvRO1LUHjmrnZabz74VFuWU0VGh2kkeOje8rjuWO4KHEyKMADVRZLom0b8CAipW3D9fdYu0lT6XqUwDEbePkIXcrNYHeQ.jpg?r=3db" alt="The Adam Project">
    </div>
</section>

</body>
</html>
